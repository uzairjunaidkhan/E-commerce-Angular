<div class="bac">
    <h3>Add Category</h3>
    <button class="btn" routerLink="/insert-category" type="submit">Insert</button>
  </div>
  
  <div class="container">
      <table>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>DESCRIPTION</th>
        <th>OPTIONAL</th>
        <th>ACTION</th>
        <th>ACTION</th>
      </tr>
      <tr>
        <td>2121212121212</td>
        <td>Shirt</td>
        <td>male</td>
        <td>000000</td>
        <td>Edit</td>
        <td>Dalete</td>
      </tr>
      <tr *ngFor="let list of category">
        <td>{{list.id}}</td>
        <td>{{list.name}}</td>
        <td>{{list.icon}}</td>
        <td>{{list.color}}</td>
        <td class="td-btn" [routerLink]="['/update-category/' + list.id]">Edit</td>
        <td class="td-btn" (click)="onDelete(list.id)">Dalete</td>
      </tr>
    </table>
  </div>
