<div class="container">
  <div class="item1">
    <div class="col1" *ngFor="let data of rowData3; let i = index">
      <!-- <div [routerLink]="['detail/' + data.name.common]"> -->
      <!-- image-->
      <img
        style="height: 100px; border-radius: 10px"
        src="{{ data.image }}"
        alt="..."
      />
      <!-- details-->
      <div class="detail">
        <h4>{{ data.name }}</h4>
        <p>PKR: {{ data.price }}</p>
        
        <input [(ngModel)]="proQuantity[i]"  (ngModelChange)="onChange($event, i)" style="width: 40px; height: 22px" type="number" id="quantity" name="quantity" min="1" [defaultValue]="1">
        <!-- value="{{proQuantity[i]}}" -->
      </div>
      <!-- <Button class="btn" routerLink="/cart">ADD TO CART</Button> -->
      <!-- </div> -->
    </div>
  </div>

  <div class="item2" *ngIf="productID">
    <div class="col2">
        <h3>Order Summury</h3>

        <div class="row">
            <p>Items</p>
            <h4>{{totalQuantity}}</h4>
        </div>
        <div class="row">
            <p>Subtotal</p>
            <h4>PKR 2000</h4>
        </div>
        <div class="row">
            <p>Shipping</p>
            <h4>Free</h4>
        </div>
        <div class="row">
            <p>Total</p>
            <h4>PKR 2000</h4>
        </div>

        <button (click)="onCheckOut()" class="btn">Checkout</button>
    </div>
  </div>

  <div class="center" *ngIf="!productID">
    <h1>Cart Is Empty</h1>
  </div>
</div>
