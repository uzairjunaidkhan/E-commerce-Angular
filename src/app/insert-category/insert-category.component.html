<div class="container">
  <form (ngSubmit)="onSubmit()">
    <h1>Insert Category</h1>

    <p>Name *</p>
    <input [(ngModel)]="email" type="text" name="email" />

    <p>Icon (optional)</p>
    <input [(ngModel)]="password" type="file" name="password" />

    <p></p>

    <button class="btn" type="submit">Insert</button>

  </form>
</div>
