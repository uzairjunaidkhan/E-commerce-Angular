<div class="bac">
  <h3>Add Product</h3>
  <button class="btn" routerLink="/insert-product" type="submit">Insert</button>
</div>

<div class="container">
    <table>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>BARND</th>
      <th>CATEGORY</th>
      <th>STOCK</th>
      <th>FEATURED</th>
      <th>PRICE</th>
      <th>ACTION</th>
    </tr>
    <tr>
      <td>2121212121212</td>
      <td>round neck shirt</td>
      <td>male</td>
      <td>shirt</td>
      <td>32</td>
      <td>fale</td>
      <td>9999</td>
      <td>Edit</td>
      <td>Dalete</td>
    </tr>
    <tr *ngFor="let list of product">
      <td>{{list.id}}</td>
      <td>{{list.name}}</td>
      <td>{{list.brand}}</td>
      <td>{{list.category}}</td>
      <td>{{list.countInStock}}</td>
      <td>{{list.isFeatured}}</td>
      <td>{{list.price}}</td>
      <td class="td-btn" [routerLink]="['/update-product/' + list.id]">Edit</td>
      <td class="td-btn" (click)="onDelete(list.id)">Dalete</td>
    </tr>
  </table>
</div>
